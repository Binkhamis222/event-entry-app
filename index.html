<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق تسجيل الدخول للفعالية - Firestore</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        /* تعيين خط "Inter" للخلفية */
        body { font-family: 'Inter', sans-serif; }
        /* التأكد من أن البطاقات لديها ترتيب عمق (z-index) أعلى من التظليل */
        #main-checkin-card, #thank-you-card { z-index: 20; }
    </style>
    
    <!-- Load Firebase Firestore and Auth Modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- FIREBASE CONFIGURATION (Canvas Mandatory) ---
        // استخدام المتغيرات العمومية الموفرة من قبل بيئة Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // المسار العام لتخزين إدخالات الفعالية (يتم الوصول إليه من قبل جميع المستخدمين)
        const COLLECTION_PATH = `artifacts/${appId}/public/data/event_entries`;

        // Global services and user state
        let db = null;
        let auth = null;
        let currentUserId = 'unknown'; 
        let isInitialized = false;

        // Function to display messages (replaces alert())
        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = "p-3 rounded-lg text-sm transition-opacity duration-300 text-right";
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'warning') {
                messageBox.classList.add('bg-yellow-100', 'text-yellow-800');
            } else {
                messageBox.classList.add('bg-gray-100', 'text-gray-800');
            }
            
            messageBox.style.opacity = '1';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageBox.style.opacity = '0';
                }, 5000);
            }
        }

        // Function to handle initialization and authentication
        async function handleInitialization() {
            const header = document.getElementById('app-header');
            
            try {
                // Initialize Firebase App and Services
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Authentication using provided token or sign in anonymously
                const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (token) {
                    await signInWithCustomToken(auth, token);
                } else {
                    await signInAnonymously(auth);
                }

                // Set user ID and update UI state
                currentUserId = auth.currentUser?.uid || crypto.randomUUID();
                isInitialized = true;
                
                // Initialization SUCCESS: Change header to green
                header.classList.remove('text-indigo-700');
                header.classList.add('text-green-700');
                showMessage("تم الاتصال بالخادم بنجاح. يمكنك تسجيل الدخول.", 'info');
                
            } catch (error) {
                console.error("Firebase Initialization/Auth Error:", error);
                
                // Initialization FAILURE: Change header to red
                header.classList.remove('text-indigo-700');
                header.classList.add('text-red-700');
                showMessage("فشل التهيئة: تحقق من إعدادات الاتصال.", 'error');
            }
        }
        
        // --- SUBMIT LOGIC (Uses Firestore addDoc) ---
        window.submitEntry = async function() {
            if (!isInitialized) {
                showMessage("فشل الإرسال: التطبيق لم يتم تهيئته بعد.", 'error');
                return;
            }

            const nameInput = document.getElementById('name-input');
            const guestName = nameInput.value.trim();

            if (guestName === "") {
                showMessage("الرجاء إدخال اسمك قبل الإرسال.", 'warning');
                return;
            }
            
            // Disable button while submitting
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.classList.add('opacity-50', 'cursor-not-allowed');

            const newEntry = {
                name: guestName,
                timestamp: new Date().toISOString(),
                userId: currentUserId // Record the user submitting the entry
            };

            try {
                // Use addDoc to push data to the Firestore collection
                await addDoc(collection(db, COLLECTION_PATH), newEntry);
                
                // Submission successful:
                document.getElementById('main-checkin-card').classList.add('hidden');
                document.getElementById('thank-you-card').classList.remove('hidden');
                
                nameInput.value = ''; // Clear the input field for next use
                showMessage("تم تسجيل دخولك بنجاح. مرحباً بك في الفعالية!", 'success');

            } catch (error) {
                console.error("Data submission error:", error);
                showMessage("فشل الإرسال: لم نتمكن من تسجيل دخولك. حاول مجدداً.", 'error');
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };
        // --- END SUBMIT LOGIC ---

        // Assign the initialization function to window.onload
        window.onload = handleInitialization;
    </script>
</head>

<body class="min-h-screen p-4 bg-cover bg-center" style="background-image: url('https://binkhamis222.github.io/event-entry-app/555.png');">

    <!-- طبقة التظليل (Overlay) لجعل النص مقروءاً فوق صورة الخلفية. -->
    <div class="absolute inset-0 bg-black opacity-40 z-10"></div>
    
    <!-- هذا الـ `div` يحيط بالبطاقات لضمان أنها فوق التظليل ومتمركزة في المنتصف. -->
    <div class="relative flex items-center justify-center w-full min-h-screen z-20">

        <!-- 1. MAIN CHECK-IN CARD (Visible by default) -->
        <div id="main-checkin-card" class="w-full max-w-md bg-white p-6 md:p-8 shadow-2xl rounded-xl border border-gray-200">
                    
                    <!-- Header - ID added for dynamic color change -->
                    <h1 id="app-header" class="text-3xl font-extrabold text-center text-indigo-700 mb-8 transition-colors duration-300">
                        تسجيل الدخول للفعالية
                    </h1>
                    
                    <!-- Message Box -->
                    <div id="message-box" class="mb-6 opacity-0 transition-opacity duration-300"></div>

                    <!-- Input Form -->
                    <div class="space-y-6">
                        <div>
                            <label for="name-input" class="block text-lg font-medium text-gray-700 mb-2">
                                أدخل اسمك
                            </label>
                            <input 
                                type="text" 
                                id="name-input" 
                                placeholder="الاسم الكامل"
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg transition duration-150 text-right"
                                onkeydown="if(event.key === 'Enter') submitEntry()"
                            >
                        </div>

                        <!-- Submit Button -->
                        <button 
                            id="submit-button"
                            onclick="submitEntry()"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out transform hover:scale-[1.01]"
                        >
                            ارســـــــال
                        </button>
                    </div>
                    
        </div>

        <!-- 2. THANK YOU CARD (Hidden by default) -->
        <div id="thank-you-card" class="hidden w-full max-w-md bg-white p-12 md:p-16 shadow-2xl rounded-xl border border-gray-200 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mx-auto mb-6 text-green-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h2 class="text-4xl font-extrabold text-green-700 mb-2">
                        شكراً لك!
                    </h2>
                <p class="text-gray-600">تم تسجيل دخولك بنجاح إلى الفعالية.</p>
        </div>
        
    </div>
</body>
</html>
