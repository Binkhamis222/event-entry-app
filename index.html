<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Entry App</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <!-- Load Firebase Realtime Database and Auth -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        // NOTE: Firestore (getFirestore, doc, etc.) is not needed for this Realtime Database app.
        
        // --- MANDATORY GLOBAL VARIABLES ---
        // Your Canvas environment provides these variables:
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        // ----------------------------------

        // Global variables for Firebase services
        let db = null;
        let sessionID = null;

        // Function to initialize Firebase and get the session ID from the URL
        function initializeAppAndSession() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase configuration is missing.");
                    showMessage("Configuration Error: Firebase config not found. Cannot save data.", 'error');
                    return;
                }

                const app = initializeApp(firebaseConfig);
                db = getDatabase(app);
                
                // 1. Get the session ID from the URL query parameter
                const urlParams = new URLSearchParams(window.location.search);
                sessionID = urlParams.get('session');

                if (!sessionID) {
                    // Fallback or display a message if session ID is missing
                    sessionID = 'unspecified_session_entries';
                    showMessage("Notice: Session ID missing in URL. Using default: " + sessionID, 'warning');
                } else {
                    document.getElementById('session-display').textContent = sessionID;
                }
                
                showMessage("App is ready. Session: " + sessionID, 'success');
                
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showMessage("Initialization Failed: Check Firebase config and console for details.", 'error');
            }
        }

        // Function to display messages (replaces alert())
        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = "p-3 rounded-lg text-sm transition-opacity duration-300";
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'warning') {
                messageBox.classList.add('bg-yellow-100', 'text-yellow-800');
            } else {
                messageBox.classList.add('bg-gray-100', 'text-gray-800');
            }
            
            messageBox.style.opacity = '1';
            
            // Auto-hide info/success messages
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageBox.style.opacity = '0';
                }, 5000);
            }
        }

        // --- NEW SUBMIT LOGIC ---
        window.submitEntry = function() {
            if (!db || !sessionID) {
                showMessage("Submission Failed: App not initialized.", 'error');
                return;
            }

            const nameInput = document.getElementById('name-input');
            const guestName = nameInput.value.trim();

            if (guestName === "") {
                showMessage("Please enter your name before submitting.", 'warning');
                return;
            }

            const newEntry = {
                name: guestName,
                timestamp: new Date().toISOString()
            };

            // *** CRITICAL FIX: Use push() to create a unique child node ***
            const sessionRef = ref(db, sessionID);
            
            push(sessionRef, newEntry)
                .then(() => {
                    showMessage("Submission successful! Welcome, " + guestName + ".", 'success');
                    nameInput.value = ''; // Clear the input field
                })
                .catch((error) => {
                    console.error("Data submission error:", error);
                    showMessage("Submission failed: Check console for network or rule errors.", 'error');
                });
        };
        // --- END NEW SUBMIT LOGIC ---

        // Initialize on window load
        window.onload = initializeAppAndSession;
    </script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white p-6 md:p-8 shadow-2xl rounded-xl border border-gray-200">
        
        <!-- Header -->
        <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-2">
            Event Check-In
        </h1>
        <p class="text-center text-sm text-gray-500 mb-6">
            Session: <span id="session-display" class="font-semibold text-indigo-600">Loading...</span>
        </p>

        <!-- Message Box -->
        <div id="message-box" class="mb-6 opacity-0 transition-opacity duration-300"></div>

        <!-- Input Form -->
        <div class="space-y-6">
            <div>
                <label for="name-input" class="block text-lg font-medium text-gray-700 mb-2">
                    Enter Your Name
                </label>
                <input 
                    type="text" 
                    id="name-input" 
                    placeholder="Full Name"
                    class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg transition duration-150"
                    onkeydown="if(event.key === 'Enter') submitEntry()"
                >
            </div>

            <!-- Submit Button -->
            <button 
                onclick="submitEntry()"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out transform hover:scale-[1.01]"
            >
                Submit Name & Enter
            </button>
        </div>
        
        <p class="mt-8 text-xs text-center text-gray-400">
            Powered by GitHub Pages & Firebase Realtime Database
        </p>
    </div>
</body>
</html>
