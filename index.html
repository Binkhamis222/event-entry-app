<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق تسجيل الدخول للفعالية</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* تعيين خط "Inter" الافتراضي */
        body { font-family: 'Inter', sans-serif; }
        /* التنسيق الأساسي للجسم للتوسيط */
        body {
            background-color: #f9fafb; /* خلفية رمادية فاتحة للجسم */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        /* التعديل: تطبيق خلفية الصورة على البطاقة الرئيسية بالكامل */
        #main-checkin-card {
            padding: 0;
            overflow: hidden;
            position: relative; 
            /* الارتفاع الأدنى: 1000px */
            min-height: 1000px; 
        }
        
        /* **تمت الإزالة:** إزالة طبقة التظليل السوداء (::before) لجعل البطاقة شفافة بالكامل */
        /* **تمت الإزالة:** لا حاجة لتعيين z-index الآن */
    </style>
    
    <!-- Load Firebase Realtime Database and Auth Modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // تم التغيير: استيراد Realtime Database بدلاً من Firestore
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // --- FIREBASE CONFIGURATION (Canvas Mandatory) ---
        // استخدام المتغيرات العمومية الموفرة من قبل بيئة Canvas
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // المسار العام لتخزين إدخالات الفعالية (مسار Public مطلوب للمشاركة)
        // تم التحديث ليتوافق مع قواعد الأمان الخاصة بك: GENERAL_ENTRIES_LOG/submissions
        const COLLECTION_PATH = `GENERAL_ENTRIES_LOG/submissions`;

        // Global services and user state
        let db = null;
        let auth = null;
        let currentUserId = 'unknown'; 
        let isInitialized = false;

        // Function to display messages (replaces alert())
        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = "p-3 rounded-lg text-sm transition-opacity duration-300 text-right";
            
            if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'warning') {
                messageBox.classList.add('bg-yellow-100', 'text-yellow-800');
            } else {
                messageBox.classList.add('bg-gray-100', 'text-gray-800');
            }
            
            messageBox.style.opacity = '1';
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    messageBox.style.opacity = '0';
                }, 5000);
            }
        }

        // Function to handle initialization and authentication
        async function handleInitialization() {
            try {
                // Initialize Firebase App and Services
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                // تم التغيير: استخدام getDatabase لـ RTDB
                db = getDatabase(app);

                // Authentication using provided token or sign in anonymously
                const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (token) {
                    await signInWithCustomToken(auth, token);
                } else {
                    await signInAnonymously(auth);
                }

                // Set user ID and update state
                currentUserId = auth.currentUser?.uid || crypto.randomUUID();
                isInitialized = true;
                
                showMessage("تم الاتصال بخادم (Realtime Database) بنجاح. يمكنك تسجيل الدخول.", 'info');
                
            } catch (error) {
                console.error("Firebase Initialization/Auth Error:", error);
                // إضافة تسجيل الخطأ هنا يساعد في رؤية السبب الجذري إذا لم يكن متعلقًا بالمسار
                showMessage("فشل التهيئة: تحقق من إعدادات الاتصال.", 'error');
            }
        }
        
        // --- SUBMIT LOGIC (Uses Realtime Database push/set) ---
        window.submitEntry = async function() {
            if (!isInitialized) {
                showMessage("فشل الإرسال: التطبيق لم يتم تهيئته بعد.", 'error');
                return;
            }

            const nameInput = document.getElementById('name-input');
            const guestName = nameInput.value.trim();

            if (guestName === "") {
                showMessage("الرجاء إدخال اسمك قبل الإرسال.", 'warning');
                return;
            }
            
            // Disable button while submitting
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.classList.add('opacity-50', 'cursor-not-allowed');

            const newEntry = {
                name: guestName,
                timestamp: new Date().toISOString(),
                userId: currentUserId // Record the user submitting the entry
            };

            try {
                // تم التغيير: استخدام ref و push و set لإضافة بيانات إلى RTDB
                const dbRef = ref(db, COLLECTION_PATH);
                const newEntryRef = push(dbRef); // إنشاء مفتاح فريد
                await set(newEntryRef, newEntry); // إرسال البيانات
                
                // Submission successful:
                document.getElementById('main-checkin-card').classList.add('hidden');
                document.getElementById('thank-you-card').classList.remove('hidden');
                
                nameInput.value = ''; // Clear the input field for next use
                showMessage("تم تسجيل دخولك بنجاح. مرحباً بك في الفعالية!", 'success');

            } catch (error) {
                console.error("Data submission error:", error);
                showMessage("فشل الإرسال: لم نتمكن من تسجيل دخولك. حاول مجدداً.", 'error');
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };
        // --- END SUBMIT LOGIC ---

        // Assign the initialization function to window.onload
        window.onload = handleInitialization;
    </script>
</head>

<body>

    <!-- MAIN CHECK-IN CARD (Visible by default) -->
    <div 
        id="main-checkin-card" 
        class="w-full max-w-xl shadow-2xl rounded-xl border border-gray-200 bg-cover bg-center bg-no-repeat"
        style="background-image: url('https://binkhamis222.github.io/event-entry-app/555.png');"
    >
        
        <!-- العنوان (الهامش العلوي 300px) -->
        <h1 
            id="app-header" 
            class="text-3xl font-extrabold text-center text-white mt-[300px] mb-4 transition-colors duration-300"
        >
            تسجيل الدخول للفعالية
        </h1>

        <!-- Card Body Content: الآن شفاف بالكامل، والنص أبيض -->
        <div class="p-8 md:p-10 bg-transparent rounded-b-xl h-full flex flex-col justify-center">
                    
                    <!-- Message Box -->
                    <!-- تم تعديل لون رسائل التحذير والخطأ لتظهر بوضوح فوق الخلفية الداكنة -->
                    <div id="message-box" class="mb-6 opacity-0 transition-opacity duration-300"></div>

                    <!-- Input Form (تم إضافة هامش علوي سالب لرفعه للأعلى) -->
                    <div class="space-y-8 -mt-[100px]">
                        <div>
                            <!-- جعل النص أبيض لضمان التباين -->
                            <label for="name-input" class="block text-lg font-medium text-white mb-2">
                                أدخل اسمك
                            </label>
                            <input 
                                type="text" 
                                id="name-input" 
                                placeholder="الاسم الكامل"
                                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg transition duration-150 text-right text-gray-800"
                                onkeydown="if(event.key === 'Enter') submitEntry()"
                            >
                        </div>

                        <!-- Submit Button -->
                        <button 
                            id="submit-button"
                            onclick="submitEntry()"
                            class="w-full flex justify-center py-4 px-4 border border-transparent rounded-lg shadow-md text-xl font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out transform hover:scale-[1.01]"
                        >
                            ارســـــــال
                        </button>
                    </div>
        </div>
    </div>

    <!-- 2. THANK YOU CARD (Hidden by default) -->
    <div id="thank-you-card" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white p-12 md:p-16 shadow-2xl rounded-xl border border-gray-200 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mx-auto mb-6 text-green-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <h2 class="text-4xl font-extrabold text-green-700 mb-2">
                    شكراً لك!
                </h2>
            <p class="text-gray-600">تم تسجيل دخولك بنجاح إلى الفعالية.</p>
    </div>
</body>
</html>
